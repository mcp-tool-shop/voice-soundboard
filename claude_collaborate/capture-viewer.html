<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Viewer</title>
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: rgba(22, 27, 34, 0.95);
            --bg-input: rgba(33, 38, 45, 0.9);
            --border: rgba(48, 54, 61, 0.8);
            --text: #e6edf3;
            --text-dim: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-input);
            color: var(--text);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            border-color: var(--accent);
            background: rgba(88, 166, 255, 0.1);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar - Capture List */
        .sidebar {
            width: 280px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header h2 {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
        }

        .capture-count {
            font-size: 0.75rem;
            padding: 2px 8px;
            background: rgba(88, 166, 255, 0.2);
            border-radius: 10px;
            color: var(--accent);
        }

        .capture-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .capture-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        .capture-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .capture-item.active {
            background: rgba(88, 166, 255, 0.15);
            border: 1px solid rgba(88, 166, 255, 0.3);
        }

        .capture-thumb {
            width: 48px;
            height: 36px;
            border-radius: 4px;
            background: var(--bg-input);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            overflow: hidden;
        }

        .capture-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-info {
            flex: 1;
            min-width: 0;
        }

        .capture-name {
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .capture-meta {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 2px;
        }

        .capture-type {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .capture-type.screenshot {
            background: rgba(63, 185, 80, 0.2);
            color: var(--success);
        }

        .capture-type.recording {
            background: rgba(210, 153, 34, 0.2);
            color: var(--warning);
        }

        /* Main Viewer */
        .viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .viewer-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: auto;
        }

        .viewer-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .viewer-content video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .empty-state {
            text-align: center;
            color: var(--text-dim);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--text);
        }

        .empty-state p {
            font-size: 0.9rem;
            max-width: 300px;
            line-height: 1.5;
        }

        /* Viewer Toolbar */
        .viewer-toolbar {
            padding: 12px 20px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .viewer-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .viewer-info-item {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .viewer-info-item strong {
            color: var(--text);
        }

        .viewer-actions {
            display: flex;
            gap: 8px;
        }

        /* Zoom Controls */
        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 16px;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        .zoom-btn {
            width: 28px;
            height: 28px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-input);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            border-color: var(--accent);
        }

        .zoom-level {
            font-size: 0.8rem;
            min-width: 50px;
            text-align: center;
        }

        /* Annotations Panel (future) */
        .annotations-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Drag and Drop Overlay */
        .drop-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(88, 166, 255, 0.1);
            border: 3px dashed var(--accent);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .drop-overlay.active {
            display: flex;
        }

        .drop-message {
            background: var(--bg-card);
            padding: 30px 50px;
            border-radius: 12px;
            text-align: center;
        }

        .drop-message h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
        }

        /* Filter Bar */
        .filter-bar {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 4px 10px;
            font-size: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* Context Menu */
        .context-menu {
            display: none;
            position: fixed;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px;
            min-width: 160px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .context-menu.active {
            display: block;
        }

        .context-item {
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .context-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .context-divider {
            height: 1px;
            background: var(--border);
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>
            <span>&#128247;</span>
            Capture Viewer
        </h1>
        <div class="header-actions">
            <button class="btn" onclick="takeScreenshot()">
                &#128248; Screenshot
            </button>
            <button class="btn" onclick="openSnippingTool()">
                &#9986; Snip
            </button>
            <button class="btn" onclick="refreshCaptures()">
                &#8635; Refresh
            </button>
        </div>
    </header>

    <main class="main">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Captures</h2>
                <span class="capture-count" id="capture-count">0</span>
            </div>
            <div class="filter-bar">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="screenshot">Screenshots</button>
                <button class="filter-btn" data-filter="recording">Recordings</button>
            </div>
            <div class="capture-list" id="capture-list">
                <!-- Captures populated by JS -->
            </div>
        </aside>

        <div class="viewer">
            <div class="viewer-content" id="viewer-content">
                <div class="empty-state">
                    <div class="empty-state-icon">&#128247;</div>
                    <h3>No capture selected</h3>
                    <p>Select a capture from the sidebar or take a new screenshot using the tools above.</p>
                </div>
            </div>
            <div class="viewer-toolbar" id="viewer-toolbar" style="display: none;">
                <div class="viewer-info">
                    <span class="viewer-info-item"><strong id="info-name">-</strong></span>
                    <span class="viewer-info-item" id="info-size">-</span>
                    <span class="viewer-info-item" id="info-date">-</span>
                </div>
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomOut()">-</button>
                    <span class="zoom-level" id="zoom-level">100%</span>
                    <button class="zoom-btn" onclick="zoomIn()">+</button>
                    <button class="zoom-btn" onclick="resetZoom()">&#8634;</button>
                </div>
                <div class="viewer-actions">
                    <button class="btn" onclick="copyToClipboard()">&#128203; Copy</button>
                    <button class="btn" onclick="openInExplorer()">&#128193; Open Folder</button>
                    <button class="btn" onclick="deleteCapture()">&#128465; Delete</button>
                </div>
            </div>
        </div>
    </main>

    <div class="drop-overlay" id="drop-overlay">
        <div class="drop-message">
            <h3>&#128206; Drop to Import</h3>
            <p>Release to add this file to captures</p>
        </div>
    </div>

    <div class="context-menu" id="context-menu">
        <div class="context-item" onclick="copyToClipboard()">&#128203; Copy to Clipboard</div>
        <div class="context-item" onclick="copyPath()">&#128196; Copy Path</div>
        <div class="context-divider"></div>
        <div class="context-item" onclick="openInExplorer()">&#128193; Show in Explorer</div>
        <div class="context-item" onclick="renameCapture()">&#9998; Rename</div>
        <div class="context-divider"></div>
        <div class="context-item" onclick="deleteCapture()">&#128465; Delete</div>
    </div>

    <script>
        // Configuration
        const CAPTURES_DIR = 'F:/AI/voice-soundboard/captures';
        const VOICE_API = 'http://localhost:8080';

        // State
        let captures = [];
        let selectedCapture = null;
        let currentFilter = 'all';
        let zoomLevel = 100;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCaptures();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderCaptures();
                });
            });

            // Drag and drop
            const dropOverlay = document.getElementById('drop-overlay');
            document.body.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropOverlay.classList.add('active');
            });

            document.body.addEventListener('dragleave', (e) => {
                if (e.target === document.body || e.target === dropOverlay) {
                    dropOverlay.classList.remove('active');
                }
            });

            document.body.addEventListener('drop', (e) => {
                e.preventDefault();
                dropOverlay.classList.remove('active');
                handleDrop(e.dataTransfer.files);
            });

            // Context menu
            document.addEventListener('click', () => {
                document.getElementById('context-menu').classList.remove('active');
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Delete' && selectedCapture) {
                    deleteCapture();
                } else if (e.key === 'c' && e.ctrlKey && selectedCapture) {
                    copyToClipboard();
                }
            });
        }

        async function loadCaptures() {
            // Try to get from MCP API - for now we'll use demo data
            // In production, this would call the list_captures tool
            try {
                // Simulated captures for demo
                captures = [
                    {
                        name: 'screenshot_20260124_103045.png',
                        path: CAPTURES_DIR + '/screenshot_20260124_103045.png',
                        type: 'screenshot',
                        size: 245760,
                        created: new Date().toISOString()
                    }
                ];

                // Try fetching from API
                const res = await fetch(`${VOICE_API}/api/captures`).catch(() => null);
                if (res && res.ok) {
                    const data = await res.json();
                    captures = data.captures || [];
                }
            } catch (e) {
                console.log('Using demo captures');
            }

            renderCaptures();
        }

        function renderCaptures() {
            const list = document.getElementById('capture-list');
            const filtered = currentFilter === 'all'
                ? captures
                : captures.filter(c => c.type === currentFilter);

            document.getElementById('capture-count').textContent = filtered.length;

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: var(--text-dim);">
                        <div style="font-size: 2rem; margin-bottom: 8px;">&#128247;</div>
                        <p>No captures yet</p>
                        <p style="font-size: 0.8rem; margin-top: 8px;">
                            Take a screenshot or drag files here
                        </p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map((cap, i) => `
                <div class="capture-item ${selectedCapture === cap ? 'active' : ''}"
                     onclick="selectCapture(${i})"
                     oncontextmenu="showContextMenu(event, ${i})">
                    <div class="capture-thumb">
                        ${cap.type === 'screenshot'
                            ? `<img src="file:///${cap.path}" onerror="this.parentElement.innerHTML='&#128444;'">`
                            : '&#127910;'}
                    </div>
                    <div class="capture-info">
                        <div class="capture-name">${cap.name}</div>
                        <div class="capture-meta">${formatSize(cap.size)} - ${formatDate(cap.created)}</div>
                    </div>
                    <span class="capture-type ${cap.type}">${cap.type === 'screenshot' ? 'IMG' : 'VID'}</span>
                </div>
            `).join('');
        }

        function selectCapture(index) {
            const filtered = currentFilter === 'all'
                ? captures
                : captures.filter(c => c.type === currentFilter);

            selectedCapture = filtered[index];
            renderCaptures();
            showCapture(selectedCapture);
        }

        function showCapture(cap) {
            const viewer = document.getElementById('viewer-content');
            const toolbar = document.getElementById('viewer-toolbar');

            if (!cap) {
                viewer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128247;</div>
                        <h3>No capture selected</h3>
                        <p>Select a capture from the sidebar</p>
                    </div>
                `;
                toolbar.style.display = 'none';
                return;
            }

            if (cap.type === 'screenshot') {
                viewer.innerHTML = `<img src="file:///${cap.path}" id="capture-image" style="transform: scale(${zoomLevel/100})">`;
            } else {
                viewer.innerHTML = `<video src="file:///${cap.path}" controls id="capture-video"></video>`;
            }

            // Update info
            document.getElementById('info-name').textContent = cap.name;
            document.getElementById('info-size').textContent = formatSize(cap.size);
            document.getElementById('info-date').textContent = formatDate(cap.created);
            toolbar.style.display = 'flex';
        }

        function showContextMenu(e, index) {
            e.preventDefault();
            selectCapture(index);

            const menu = document.getElementById('context-menu');
            menu.style.left = e.clientX + 'px';
            menu.style.top = e.clientY + 'px';
            menu.classList.add('active');
        }

        // Actions
        async function takeScreenshot() {
            try {
                // This would call the MCP screenshot tool
                alert('Taking screenshot... (requires MCP server restart to use new tools)');
            } catch (e) {
                console.error('Screenshot failed:', e);
            }
        }

        function openSnippingTool() {
            // Trigger Win+Shift+S
            alert('Opening Snipping Tool... (Win+Shift+S)');
        }

        function refreshCaptures() {
            loadCaptures();
        }

        function copyToClipboard() {
            if (!selectedCapture) return;
            // For images, we'd use the clipboard API
            navigator.clipboard.writeText(selectedCapture.path);
            showToast('Path copied to clipboard');
        }

        function copyPath() {
            if (!selectedCapture) return;
            navigator.clipboard.writeText(selectedCapture.path);
            showToast('Path copied');
        }

        function openInExplorer() {
            if (!selectedCapture) return;
            // This would open the folder in Windows Explorer
            alert(`Would open: ${CAPTURES_DIR}`);
        }

        function deleteCapture() {
            if (!selectedCapture) return;
            if (confirm(`Delete ${selectedCapture.name}?`)) {
                captures = captures.filter(c => c !== selectedCapture);
                selectedCapture = null;
                renderCaptures();
                showCapture(null);
                showToast('Capture deleted');
            }
        }

        function renameCapture() {
            if (!selectedCapture) return;
            const newName = prompt('New name:', selectedCapture.name);
            if (newName && newName !== selectedCapture.name) {
                selectedCapture.name = newName;
                renderCaptures();
                showToast('Renamed');
            }
        }

        // Zoom
        function zoomIn() {
            zoomLevel = Math.min(zoomLevel + 25, 300);
            updateZoom();
        }

        function zoomOut() {
            zoomLevel = Math.max(zoomLevel - 25, 25);
            updateZoom();
        }

        function resetZoom() {
            zoomLevel = 100;
            updateZoom();
        }

        function updateZoom() {
            document.getElementById('zoom-level').textContent = zoomLevel + '%';
            const img = document.getElementById('capture-image');
            if (img) {
                img.style.transform = `scale(${zoomLevel/100})`;
            }
        }

        // Drag and drop
        function handleDrop(files) {
            for (const file of files) {
                if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                    const cap = {
                        name: file.name,
                        path: file.path || URL.createObjectURL(file),
                        type: file.type.startsWith('image/') ? 'screenshot' : 'recording',
                        size: file.size,
                        created: new Date().toISOString()
                    };
                    captures.unshift(cap);
                }
            }
            renderCaptures();
            showToast(`Added ${files.length} file(s)`);
        }

        // Helpers
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function showToast(message) {
            // Simple toast notification
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--bg-card);
                border: 1px solid var(--border);
                padding: 10px 20px;
                border-radius: 8px;
                z-index: 1000;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }
    </script>
</body>
</html>
